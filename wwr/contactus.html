<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">  
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Wild Wave Expeditions Logo">
        </a>
        <nav>
            <a href="index.html">home</a>
            <a href="#">rivers</a>
            <a href="site-plan-rafting.html">site plan</a>
            <a href="contactus.html">contact us</a>
        </nav>
    </header>
    <div id="feedback" aria-live="polite"></div> <!-- Added aria-live for accessibility -->
    <form action="/my-handling-form-page" method="post">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
        </p>
        <p>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required />
        </p>
        <p>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" required></textarea>
        </p>
        <p class="button">
          <button type="submit">Send your message</button>
        </p>
    </form>
    <footer>
        <p>Wild Wave Expeditions &copy; 2024 - Anna Inskeep</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    </div>
    <script>
        // Get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // Get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // Add a listener to wait for a submission of our form. When that happens, run the code below.
        formElement.addEventListener('submit', function(e) {
            // Stop the form from doing the default action.
            e.preventDefault();
            // Set the contents of our feedback element to a message letting the user know the form was submitted successfully.
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back to you as soon as possible!';
            // Make the feedback element visible.
            feedbackElement.style.display = "block";
            // Add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
